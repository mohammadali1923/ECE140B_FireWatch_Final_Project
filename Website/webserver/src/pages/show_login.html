

<!DOCTYPE html>
   <head>
      <meta charset="utf-8">
      <title>Main Login Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="login.css">
   </head>
   <p class='title'> Jetbot Login </p>
   <div class='login_backgroundbox'>
   
      <form name='login' method='POST' action='/' >
        
     
      <div>
           <input type='text' name='userId' placeholder="Username" class='inputboxes'>    
        <div>
           <input type='password' name='password' placeholder="Password" class='inputboxes'>    
        </div>
        <button type='submit' class='buttons'> Login </button>
        
      </div>
      </form>
      <form name='go_to_signUp_page' method='POST' action='/go_to_signUp'>
         <button type='submit' class='buttons'> Register new account </button>
         
      </form>
      <div>Note: For this assignment, use username admin and password admin to get in</div>
   </div>
   <div class='warning' style='color:maroon'>
      {% if error is defined %}
         {{ error }}
      {% endif %}
   </div>
   <div class='warning' style='color:green'>
      {% if message is defined %}
         {{ message }}
      {% endif %}
   </div>
